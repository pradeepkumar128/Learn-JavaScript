<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/stopwatch.css">
  <title>stopwatch</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="timeOutpt"></div>
      <span class="hourse" id="hr">00</span>
      <span class="minute" id="min">00</span>
      <span class="second" id="sec">00</span>
      <span class="digit" id="count">00</span>
   </div>
  </div>
 <div class="cntrl" >
    <button class="startbtn" id="start" onclick="start()">Start</button>
    <button class="stopbtn" id="stop" onclick="stop()">Stop</button>
    <button class="reset" id="reset" onclick="reset()">Reset</button>
  </div>

  </div>
</body>
<script src="js/stopwatch.js"></script>

</html>
